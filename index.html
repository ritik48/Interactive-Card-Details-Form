<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Card</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&family=Space+Grotesk:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <img src="./images/bg-main-mobile.png" alt="">
        <div class="card-back primary-white">
            <img src="./images/bg-card-back.png" alt="">
            <div class="pin">123</div>
        </div>
        <div class="card-front primary-white">
            <img src="./images/bg-card-front.png" alt="">
            <div class="display-info">
                <div class="circles">
                    <div class="c1"></div>
                    <div class="c2"></div>
                </div>
                <div class="number">
                    0000 0000 0000 0000
                </div>
                <div class="info">
                    <div class="name">Jane Appleseed</div>
                    <div class="date"><span id="exp-m">00</span>/<span id="exp-y">00</span></div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <section>
        <form action="">
            <div class="f-d" err-msg="">CARDHOLDER NAME</div>

            <div class="name-input-container input-container" error-msg="">
                <div class="input-wrapper">
                    <input type="text" class="name" id="name" placeholder="e.g. Jane Appleseed">
                </div>
                
            </div>


            <div>CARD NUMBER</div>
            <div class="name-input-container input-container" error-msg="">
                <div class="input-wrapper">
                    <input type="text" class="name" id="number" placeholder="e.g. 1234 5678 9012 3456">
                </div>
            </div>

            <div class="exp-cvc-container">
                <div class="month-year">
                    <div>EXP. DATE (MM/YY)</div>
                    <div class="exp-container">
                        <div class="month-input-container input-container" error-msg="">
                            <div class="input-wrapper">
                                <input type="text" class="month" placeholder="MM">
                            </div>
                        </div>
                        <div class="year-input-container input-container" error-msg="">
                            <div class="input-wrapper">
                                <input type="text" class="year" placeholder="YY">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="cvc-container">
                    <div>CVC</div>
                    <div class="cvc-input-container input-container" error-msg="">
                        <div class="input-wrapper">
                            <input type="text" class="cvc" placeholder="e.g. 123">
                        </div>
                    </div>
                    
                </div>
            </div>

            <button class="confirm">Confirm</button>

        </form>
        <div class="con-popup">
            <img src="images/check.png" class="tick">
            <p>THANK YOU!</p>
            <P>We have added your card details.</P>
            <button>Continue</button>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
